<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
  /* General Page Styling */
body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin: 20px;
    background: url('https://th.bing.com/th/id/OIP.oU8wYDtoHeACb5B7aAGoeAHaFj?rs=1&pid=ImgDetMain') no-repeat center center/cover;
    color: #333;
}

/* Dark Overlay to Improve Readability */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3); /* Semi-transparent overlay */
    z-index: -1;
}

/* Container Styling */
.container {
    width: 50%;
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9); /* Slight transparency */
    border-radius: 15px;
    box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.8s ease-in-out;
}

/* Heading */
h2 {
    font-size: 26px;
    color: #333;
    margin-bottom: 15px;
}

/* Solution Box */
#solution {
    font-size: 18px;
    font-weight: bold;
    color: #444;
}

/* Steps Styling */
.steps {
    text-align: left;
    background: #f8f9fa;
    padding: 10px;
    border-radius: 10px;
    margin-top: 15px;
    box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.steps p {
    margin: 5px 0;
    font-size: 16px;
}

/* Button Styling */
button {
    padding: 12px 18px;
    margin-top: 20px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

button:hover {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    transform: scale(1.05);
}

/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Solution</h2>
        <div id="solution"></div>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            let formula = params.get("formula");
            let solutionDiv = document.getElementById("solution");
            let result = "";
            let steps = "";
            
            if (formula === "sum_of_squares") {
                let a = parseFloat(params.get("a"));
                let b = parseFloat(params.get("b"));
                let sum = (a * a) + (b * b);
                steps = `<p>Step 1: Square the numbers → ${a}<sup>2</sup> + ${b}<sup>2</sup></p>` +
                        `<p>Step 2: Compute the squares → ${a*a} + ${b*b}</p>` +
                        `<p>Step 3: Add the results → ${sum}</p>`;
                result = `A² + B² = ${sum}`;
            } else if (formula === "pythagorean_theorem") {
                let a = params.get("a") ? parseFloat(params.get("a")) : null;
                let b = params.get("b") ? parseFloat(params.get("b")) : null;
                let c = params.get("c") ? parseFloat(params.get("c")) : null;
                
                if (c === null) {
                    c = Math.sqrt((a * a) + (b * b));
                    steps = `<p>Step 1: Apply Pythagoras theorem → C² = A² + B²</p>` +
                            `<p>Step 2: Substitute values → C² = ${a}<sup>2</sup> + ${b}<sup>2</sup></p>` +
                            `<p>Step 3: Compute squares → C² = ${a*a} + ${b*b}</p>` +
                            `<p>Step 4: Compute square root → C = ${c}</p>`;
                    result = `C = ${c}`;
                } else if (a === null) {
                    a = Math.sqrt((c * c) - (b * b));
                    steps = `<p>Step 1: Apply Pythagoras theorem → A² = C² - B²</p>` +
                            `<p>Step 2: Substitute values → A² = ${c}<sup>2</sup> - ${b}<sup>2</sup></p>` +
                            `<p>Step 3: Compute squares → A² = ${c*c} - ${b*b}</p>` +
                            `<p>Step 4: Compute square root → A = ${a}</p>`;
                    result = `A = ${a}`;
                } else if (b === null) {
                    b = Math.sqrt((c * c) - (a * a));
                    steps = `<p>Step 1: Apply Pythagoras theorem → B² = C² - A²</p>` +
                            `<p>Step 2: Substitute values → B² = ${c}<sup>2</sup> - ${a}<sup>2</sup></p>` +
                            `<p>Step 3: Compute squares → B² = ${c*c} - ${a*a}</p>` +
                            `<p>Step 4: Compute square root → B = ${b}</p>`;
                    result = `B = ${b}`;
                }
            } else if (formula === "distance_formula") {
                let x1 = parseFloat(params.get("x1"));
                let y1 = parseFloat(params.get("y1"));
                let x2 = parseFloat(params.get("x2"));
                let y2 = parseFloat(params.get("y2"));
                let distance = Math.sqrt(Math.pow((x2 - x1), 2) + Math.pow((y2 - y1), 2));
                steps = `<p>Step 1: Apply distance formula → d = √[(x₂ - x₁)² + (y₂ - y₁)²]</p>` +
                        `<p>Step 2: Substitute values → d = √[(${x2} - ${x1})² + (${y2} - ${y1})²]</p>` +
                        `<p>Step 3: Compute squares → d = ${distance}</p>`;
                result = `Distance = ${distance}`;
            } else if (formula === "probability") {
                let favorable = parseFloat(params.get("favorable"));
                let total = parseFloat(params.get("total"));
                let probability = favorable / total;
                steps = `<p>Step 1: Apply probability formula → P(E) = Favorable Outcomes / Total Outcomes</p>` +
                        `<p>Step 2: Substitute values → P(E) = ${favorable} / ${total}</p>` +
                        `<p>Step 3: Compute result → P(E) = ${probability}</p>`;
                result = `Probability = ${probability}`;
            }
            
            solutionDiv.innerHTML = `<p><strong>${result}</strong></p><div class='steps'>${steps}</div>`;
        }

        function goBack() {
            window.history.back();
        }

        window.onload = getQueryParams;
    </script>
</body>
</html>
